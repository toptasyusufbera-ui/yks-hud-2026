<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YKS COMBAT HUD 2026</title>

<style>
body {
    margin:0;
    background:black;
    color:#00ff41;
    font-family: Consolas, monospace;
    overflow-x:hidden;
}

/* Arka plan grid */
body::before {
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:
        linear-gradient(#00ff4122 1px, transparent 1px),
        linear-gradient(90deg,#00ff4122 1px, transparent 1px);
    background-size:40px 40px;
    pointer-events:none;
}

/* HUD Glow */
.hud {
    text-align:center;
    padding:20px;
    text-shadow:0 0 5px #00ff41, 0 0 15px #00ff41;
}

.panel {
    border:1px solid #00ff41;
    margin:20px auto;
    padding:20px;
    max-width:500px;
    background:rgba(0,255,65,0.05);
}

input, button {
    background:black;
    color:#00ff41;
    border:1px solid #00ff41;
    padding:8px;
    margin:5px;
    font-family:Consolas, monospace;
}

button:hover {
    background:#00ff41;
    color:black;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="hud">
    <h1>YKS COMBAT MODE</h1>
    <h2 id="countdown"></h2>
</div>

<div class="panel">
    <h3>GÜNLÜK EMİR</h3>
    <div id="dailyMessage"></div>
</div>

<div class="panel">
    <h3>BUGÜN KAÇ SAAT?</h3>
    <input type="number" id="hoursInput" step="0.1" placeholder="Saat">
    <button onclick="addHours()">KAYDET</button>
</div>

<div class="panel">
    <h3>OPERASYON RAPORU</h3>
    <div id="weeklyTotal"></div>
    <div id="totalAll"></div>
</div>

<script>

/* YKS 2026 */
const yksDate = new Date("2026-06-20T09:00:00");

function updateCountdown(){
    const now = new Date();
    const diff = yksDate - now;

    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor((diff/(1000*60*60))%24);

    document.getElementById("countdown").innerText =
        "T-MINUS " + days + " GÜN " + hours + " SAAT";
}
setInterval(updateCountdown,1000);
updateCountdown();

/* Günlük Sert Mesaj */
const messages = [
"Konfor alanı düşman hattıdır.",
"Bugün çalışmadığın saat, rakibinin avantajıdır.",
"Geri sayım çalışıyor. Sen de çalış.",
"Disiplin, motivasyon yokken devam etmektir.",
"Acı geçer, sonuç kalır.",
"Ertelemek, yenilgiyi planlamaktır.",
"Bugün fedakarlık, yarın zafer."
];

function getDailyMessage(){
    const today = new Date().toDateString();
    let seed = today.split("").reduce((a,b)=>a+b.charCodeAt(0),0);
    return messages[seed % messages.length];
}
document.getElementById("dailyMessage").innerText = getDailyMessage();

/* Saat Takibi */
function addHours(){
    const val = parseFloat(document.getElementById("hoursInput").value);
    if(!val) return;

    const today = new Date().toISOString().slice(0,10);
    let data = JSON.parse(localStorage.getItem("studyData")) || {};

    data[today] = (data[today] || 0) + val;
    localStorage.setItem("studyData", JSON.stringify(data));

    document.getElementById("hoursInput").value="";
    updateStats();
}

function updateStats(){
    let data = JSON.parse(localStorage.getItem("studyData")) || {};
    let now = new Date();
    let weekTotal = 0;
    let totalAll = 0;

    for(let date in data){
        let d = new Date(date);
        let diff = (now - d)/(1000*60*60*24);

        if(diff <= 7) weekTotal += data[date];
        totalAll += data[date];
    }

    document.getElementById("weeklyTotal").innerText =
        "Bu Hafta: " + weekTotal.toFixed(2) + " Saat";

    document.getElementById("totalAll").innerText =
        "Toplam Operasyon: " + totalAll.toFixed(2) + " Saat";
}

updateStats();

</script>

</body>
</html>
